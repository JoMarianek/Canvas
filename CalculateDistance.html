<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CalculateDistance</title>
</head>
<body>
    <script>
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2-x1)**2+(y2-y1)**2)
            
        }

        console.log(distance(2, 0, 3, 1))

    </script>
</body>
</html>
