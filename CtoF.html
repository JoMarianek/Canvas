<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>

</head>

<body>
    <script>
        var Celsius = prompt ("Please enter the temperature value for degree Celsius.")
        Celsius = Celsius.replace(',', '.')
        Celsius = parseFloat(Celsius)

        console.log(`Degree Fahrenheit ${(Celsius*9/5)+32}`)

    </script>
</body>
</html>
