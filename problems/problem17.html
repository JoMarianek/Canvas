        <title>max3Problem17</title>

    <body>
        <script>

            function max3(x, y, z) {
                if (x > y && x > z) {
                    return x
                } else if (y > z) {
                    return y
                } else {
                    return z
                }  
            }

            console.log(max3(-3, -3, -7))


        </script>
    </body>
