<DOCTYPE! html>
    <html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Problem14 N+* down to 1</title>
    </head>

    <body>
        <script>
            var input = prompt('Please enter a positive natural number.')
            var str = ''
                for (let i = input; i >= 1; i--) {
                if (i===1) {
                    str = str + i
                } else {
                    str = str + i + '*'
                }
                }
            console.log(str)
        </script>
    </body>

    </html>
