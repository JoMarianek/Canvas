<DOCTYPE! html>
    <html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Problem13 N down to 1</title>
    </head>

    <body>
        <script>
            var input = prompt('Please enter a positive natural number.')
            var inputnum = parseInt(input)
            for (let i = inputnum; i > 0; i--) {
                console.log(i)
            }
            
        </script>
    </body>

    </html>
