    <body>
        <script>
            function positiveCount(x, y, z){
                if (x>0 && y>0 && z>0) {
                    return 3
                } else if (x>0 && y>0 || x>0 && z>0 || y>0 && z>0) {
                    return 2
                } else if (x>0 || y>0 || z>0) {
                    return 1
                } else {
                    return 0
                }
            }

            console.log(positiveCount(-2, 0, -1))
        </script>
